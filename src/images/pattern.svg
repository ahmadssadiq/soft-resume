<svg width="1091" height="569" viewBox="0 0 1091 569" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Subtle dot grid pattern -->
  <defs>
    <pattern id="dotGrid" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <circle cx="30" cy="30" r="1.5" fill="white" opacity="0.15"/>
    </pattern>
    
    <!-- Larger accent dots -->
    <pattern id="accentDots" x="0" y="0" width="180" height="180" patternUnits="userSpaceOnUse">
      <circle cx="90" cy="90" r="2.5" fill="white" opacity="0.08"/>
    </pattern>
    
    <!-- Subtle gradient overlay -->
    <radialGradient id="fadeGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:white;stop-opacity:0.03"/>
      <stop offset="100%" style="stop-color:white;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Base dot grid -->
  <rect width="100%" height="100%" fill="url(#dotGrid)"/>
  
  <!-- Accent dots for depth -->
  <rect width="100%" height="100%" fill="url(#accentDots)"/>
  
  <!-- Subtle gradient overlay -->
  <rect width="100%" height="100%" fill="url(#fadeGradient)"/>
  
  <!-- Minimal geometric accents -->
  <g opacity="0.06">
    <circle cx="150" cy="120" r="80" fill="none" stroke="white" stroke-width="0.5"/>
    <circle cx="940" cy="450" r="60" fill="none" stroke="white" stroke-width="0.5"/>
    <rect x="800" y="80" width="100" height="100" fill="none" stroke="white" stroke-width="0.5" rx="8"/>
  </g>
  
  <!-- Floating particles for subtle animation interest -->
  <g opacity="0.1">
    <circle cx="200" cy="300" r="1" fill="white">
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="500" cy="180" r="1" fill="white">
      <animate attributeName="opacity" values="0.1;0.25;0.1" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="850" cy="320" r="1" fill="white">
      <animate attributeName="opacity" values="0.1;0.35;0.1" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="480" r="1" fill="white">
      <animate attributeName="opacity" values="0.1;0.2;0.1" dur="7s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
